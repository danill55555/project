{% extends 'base.html' %}
{% load static %}

{% block title %}Оставление заявки{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-3">
                <div class="card-header">
                    <h2 class="text-center">Формирование заявки</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="mt-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-2">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
